<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Matching Game</title>
</head>

<body oncontextmenu="return false">
    <div class="container">
        <div class="timer"></div>
        <header class="header">
            <h1>Matching Game</h1>
        </header>
        <!-- <section class="gameboard"> -->
        <div class="card__template"> </div>

        <!-- </section> -->
        <section class=" controller">
            <form class="topic">
                <label class="topic__lable" for="">Card Topic</label>
                <input class="topic__input" type="text" placeholder="car,food,anything else...(Default:Random)">
                <button class="topic__btn">SUBMIT</button>
            </form>
            <div class="controller__buttons">
                <button class="button--easy">Easy</button>
                <button class="button--regular">Regular</button>
                <button class="button--hard">Hard</button>
            </div>
        </section>
        <footer class="footer">
            <div>Designed By <a href="https://github.com/ChiuWeiChung">Rick Chiu</a> <img src="./img/GitHub-Mark-32px.png" alt=""></div>
            <div class=""><i>Only for Demonstration</i></div>
            <div>Cards Source:Unsplash API <img src="./img/unsplash.png" alt=""></div>
        </footer>

    </div>
</body>

</html>
